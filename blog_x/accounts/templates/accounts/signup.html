{% extends 'base.html' %}

{% block content %}
    <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
